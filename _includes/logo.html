<!-- Logo -->

<div id="logo">
  <a href="{{- '/' | absolute_url -}}" id="home-link">
    {%- if site.avatar -%}
    <span class="image avatar48"><img src="{{- site.avatar | relative_url -}}" alt="{{- site.author | default: 'unknown author' | prepend: 'Avatar of ' -}}" /></span>
    {%- endif -%}
    <h1 id="title" style="font-size: 30px;">{{- site.title -}}</h1>
    <p>{{- site.subtitle -}}</p>
  </a>
</div>
